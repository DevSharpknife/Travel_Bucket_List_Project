{% extends 'base.html' %}
{% block content %}
    THIS IS WHERE THE USER DATA WILL BE POPULATED

{% for user in users %}
<section>
    <p>{{ user.name }}</p>
    <a href="/users/{{ user.name }}/edit">Edit User</a>
    <a href="/{{ user.name }}/trips">Your Trips</a>
    <form action="/users/{{ user.id }}/delete" method="POST">
        <input type="submit" value="Delete">
    </form>
</section>
<br>
    
{% endfor %}
{% endblock content %}
