{% extends 'base.html' %}
{% block content %}
    THIS IS WHERE THE COUNTRY DATA WILL BE POPULATED

{% for country in countries %}
<section>
    <p>{{ country.name }}</p>
    <a href="/countries/{{ country.name }}/edit">Edit Country</a>
    <form action="/countries/{{ country.id }}/delete" method="POST">
        <input type="submit" value="Delete">
</section>
<br>
    
{% endfor %}
{% endblock content %}
